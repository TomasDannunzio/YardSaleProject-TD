<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dannunzio's page!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="newPasswordStyles.css">
</head>
<body>
    <nav class="navBar">
        <img src="logos/logo_yard_sale.svg" alt="logo">
        <div class="buttons">
            <button class="navButton">All</button>
            <button class="navButton">Clothes</button>
            <button class="navButton">Electronics</button>
            <button class="navButton">Furniture</button>
            <button class="navButton">Toys</button>
            <button class="navButton">Others</button>
        </div>
        <input type="text" class="input input--search" placeholder="Search something!">
        <button class="shoppingCart"><img src="icons/icon_shopping_cart.svg" alt="shoppingCart"></button>
    </nav>
    <section class="main">
        <div class="form-container">
            <img class ="logo" src="logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title bg">Create a new password</h1>
            <p class="subtitle md">Enter a new password for your account</p>
            <form class="form" action="">
                <label for="newPassword" class="label sm">Password</label>
                <input id="newPassword" type="password" placeholder="New password"
                class="input loginInput input--reenter">
                <label for="reenterPassword" class="label sm">Re-enter Password</label>
                <input id="reenterPassword" type="password" 
                placeholder="Re-enter password" class="input loginInput input--reenter">
                <button type="submit" value="confirm" class="primary-button button-submit md">Confirm new password</button>
            </form>
        </div>
    </section>
    <footer>
        <p class="footer-text sm">d'annunzio enterprises. all rights reserved.</p>
    </footer>
</body>
</html>
